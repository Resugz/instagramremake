<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./388-3887863_instagram-shoppable-post-instagram-on-the-phone-png.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./1200px-Instagram_logo.svg.png" class="logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./4b38303d26ef2a75621d8973d42bdf39.jpg" alt="icon de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Resug</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Resug?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
